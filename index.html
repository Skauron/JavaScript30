<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player by Skauron</title>
    <link rel="icon" href="https://i.postimg.cc/BnW93WsD/logo-skauron.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <img class="skauron-text" src="./logo-text-skauron.png" alt="Skauron" />
      </div>
      <div class="player">
        <video class="player__video viewer" src="Playing God.mp4"></video>

        <div class="player__controls">
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
          <button class="player__button toggle" title="Toggle Play">►</button>
          <input
            type="range"
            name="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.05"
            value="1"
          />
          <input
            type="range"
            name="playbackRate"
            class="player__slider"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
          <button data-skip="-10" class="player__button">« 10s</button>
          <button data-skip="25" class="player__button">25s »</button>
          <button class="player__button fullscreen" title="Fullscreen">⛶</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
